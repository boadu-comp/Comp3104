name: Deploy React App

on:
  pull_request:
    branches: [ "main" ] # Adjust this to your main branch name if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x' # Use the appropriate Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Configure Git user
        run: |
          git config --global user.email "bakim.boadu@georgebrown.ca"
          git config --global user.name "boadu-comp"

      - name: Run test
        run: npm run test

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.COMP3104_TOKEN }}